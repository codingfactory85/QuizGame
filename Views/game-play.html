<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="jumbotron text-center">
  <h1>Quiz Game of Coding Factory</h1>
  
  <div class="container form-group">
    <label for="text">Player Name</label>
    <input type="text" class="form-control" name="player_name" id="player_name" placeholder="Enter Name" >
  </div>
</div>
  

<div class="container">
  <div class="row">
       <!-- first Question-->
    <div class="col-md-12">
       <div class="card">
            <div class="card-body bg-warning">
              <h4 class="card-title">Q1 Who is the father of C language?</h4>
              <div class="form-check">
                <label class="form-check-label" for="q1_1">
                  <input type="radio" class="form-check-input" id="q1_1" name="q1" value="ans1">Steve Jobs
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label" for="q1_2">
                  <input type="radio" class="form-check-input" id="q1_2" name="q1" value="ans2">James Gosling
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label" for="q1_3">
                  <input type="radio" class="form-check-input" id="q1_3" name="q1" value="ans3">Dennis Ritchie
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label" for="q1_4">
                  <input type="radio" class="form-check-input" id="q1_4" name="q1" value="ans4">Rasmus Lerdorf
                </label>
              </div>
              
            </div>
        </div>
    </div>

    <!-- 2nd Question-->
    <div class="col-md-12" style="margin-top: 2%;">
      <div class="card">
           <div class="card-body bg-warning">
             <h4 class="card-title">Q2 All keywords in C are in ____________?</h4>
             <div class="form-check">
               <label class="form-check-label" for="q2_1">
                 <input type="radio" class="form-check-input" id="q2_1" name="q2" value="ans1">LowerCase letters
               </label>
             </div>
             <div class="form-check">
               <label class="form-check-label" for="q2_2">
                 <input type="radio" class="form-check-input" id="q2_2" name="q2" value="ans2">UpperCase letters
               </label>
             </div>
             <div class="form-check">
               <label class="form-check-label" for="q2_3">
                 <input type="radio" class="form-check-input" id="q2_3" name="q2" value="ans3">CamelCase letters
               </label>
             </div>
             <div class="form-check">
               <label class="form-check-label" for="q2_4">
                 <input type="radio" class="form-check-input" id="q2_4" name="q2" value="ans4"> None of the mentioned
               </label>
             </div>
             
           </div>
       </div>
   </div>

      <!-- 3rd Question-->
      <div class="col-md-12" style="margin-top: 2%;">
        <div class="card">
             <div class="card-body bg-warning">
               <h4 class="card-title">Q3 Which of the following is true for variable names in C?</h4>
               <div class="form-check">
                 <label class="form-check-label" for="q3_1">
                   <input type="radio" class="form-check-input" id="q3_1" name="q3" value="ans1">They can contain alphanumeric characters as well as special characters
                 </label>
               </div>
               <div class="form-check">
                 <label class="form-check-label" for="q3_2">
                   <input type="radio" class="form-check-input" id="q3_2" name="q3" value="ans2">It is not an error to declare a variable to be one of the keywords(like goto, static)
                 </label>
               </div>
               <div class="form-check">
                 <label class="form-check-label" for="q3_3">
                   <input type="radio" class="form-check-input" id="q3_3" name="q3" value="ans3">Variable names cannot start with a digit
                 </label>
               </div>
               <div class="form-check">
                 <label class="form-check-label" for="q3_4">
                   <input type="radio" class="form-check-input" id="q3_4" name="q3" value="ans4">Variable can be of any length
                 </label>
               </div>
               
             </div>
         </div>
     </div>

      <!-- 4th Question-->
      <div class="col-md-12" style="margin-top: 2%;">
        <div class="card">
             <div class="card-body bg-warning">
               <h4 class="card-title">Q4 Which of the following cannot be a variable name in C?</h4>
               <div class="form-check">
                 <label class="form-check-label" for="q4_1">
                   <input type="radio" class="form-check-input" id="q4_1" name="q4" value="ans1" >volatile
                 </label>
               </div>
               <div class="form-check">
                 <label class="form-check-label" for="q4_2">
                   <input type="radio" class="form-check-input" id="q4_2" name="q4" value="ans2">true
                 </label>
               </div>
               <div class="form-check">
                 <label class="form-check-label" for="q4_3">
                   <input type="radio" class="form-check-input" id="q4_3" name="q4" value="ans3">friend
                 </label>
               </div>
               <div class="form-check">
                 <label class="form-check-label" for="q4_4">
                   <input type="radio" class="form-check-input" id="q4_4" name="q4" value="ans4">export
                 </label>
               </div>
               
             </div>
         </div>
     </div>

     <!-- 5th Question-->
     <div class="col-md-12" style="margin-top: 2%;">
      <div class="card">
           <div class="card-body bg-warning">
             <h4 class="card-title">Q5 What is short int in C programming?</h4>
             <div class="form-check">
               <label class="form-check-label" for="q5_1">
                 <input type="radio" class="form-check-input" id="q5_1" name="q5" value="ans1">The basic data type of C
               </label>
             </div>
             <div class="form-check">
               <label class="form-check-label" for="q5_2">
                 <input type="radio" class="form-check-input" id="q5_2" name="q5" value="ans2">Qualifier
               </label>
             </div>
             <div class="form-check">
               <label class="form-check-label" for="q5_3">
                 <input type="radio" class="form-check-input" id="q5_3" name="q5" value="ans3">Short is the qualifier and int is the basic data type
               </label>
             </div>
             <div class="form-check">
               <label class="form-check-label" for="q5_4">
                 <input type="radio" class="form-check-input" id="q5_4" name="q5" value="ans4">All of the mentioned
               </label>
             </div>
             
           </div>
       </div>
   </div>

     <!-- Submit Btn-->
     <div class="col-md-12 " style="margin-top: 2%;">
        <div class="card">
             <div class="card-body">
               
               <button type="button" class="btn btn-block btn-success" onclick="saveFM();">Submit</button>
               
             </div>
         </div>
     </div>
     
  </div>
</div>



<script src="../JS/mainJS.js"></script>
</body>
</html>
